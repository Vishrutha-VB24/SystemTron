<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>TODO APP</title>
  </head>
  <body>
    <div class="maincontainer">
      <div id="titlecontainer">
        <h1>TO DO LIST</h1>
        <button id="clear-all-btn">Clear All Tasks</button>
      </div>
      <div class="containerwrapper">
        <div class="container" id="container">
          <div class="todos" id="addtodos">
            <input type="text" id="title" placeholder="Enter Task Title" />
            <textarea name="description" id="description" cols="10" rows="4" placeholder="Task Description"></textarea>
            <button id="enterrr">Add Task</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

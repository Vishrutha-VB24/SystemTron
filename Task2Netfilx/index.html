<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">Netflix</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Featured Movie</h1>
      <p>Watch the latest blockbuster now!</p>
      <button>Play</button>
      <button>More Info</button>
    </div>
  </section>

  <section class="movies">
    <h2>Trending Now</h2>
    <div class="movie-grid">
      <div class="movie" style="background-image: url('images/spider.jpeg');"></div>
      <div class="movie" style="background-image: url('images/strangerthings.webp');"></div>
      <div class="movie" style="background-image: url('images/The_Amazing_Spider-Man_\(film\)_poster.jpg');"></div>
      <div class="movie" style="background-image: url('images/WhatsApp\ Image\ 2024-12-21\ at\ 12.53.40_6ba4ee9e.jpg');"></div>
      <div class="movie" style="background-image: url('images/WhatsApp\ Image\ 2024-12-21\ at\ 13.00.20_b04d36af.jpg');"></div>
    </div>
  </section>

  <section class="movies">
    <h2>Popular on Netflix</h2>
    <div class="movie-grid">
      <div class="movie" style="background-image: url('images/WhatsApp\ Image\ 2024-12-21\ at\ 12.53.41_f8436f2c.jpg');"></div>
      <div class="movie" style="background-image: url('images/WhatsApp\ Image\ 2024-12-21\ at\ 12.53.41_9412418f.jpg');"></div>
      <div class="movie" style="background-image: url('images/WhatsApp\ Image\ 2024-12-21\ at\ 16.47.12_19e6b7f2.jpg');"></div>
      
    </div>
  </section>

  <footer class="footer">
    <p>Netflix Clone by [Vishrutha V B]</p>
  </footer>
</body>
</html>
